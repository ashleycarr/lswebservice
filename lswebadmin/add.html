<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>LifeSaver Professionals</title>
  <meta name="description" content="LifeSaver Professionals">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="styles\styles.css">
    
    <script type="text/javascript">
        function confCancel() {
            var c=confirm('Are you sure you want to cancel?');
            return c;
        }
    </script>
</head>

<body>
    <div class="cancel"><a href="home.html" onclick="return confCancel();"><img src="images/cross.png"/></a></div>
    <div class="page">
        <h1>LifeSaver Professionals</h1>
        <p>This page allows you to add professionals to the LifeSaver database.</p>
        <form id="edit" action="lib/dbaction.php?action=add" method="post">
            <p>Name:</p>
            <input id="name" type="text" name="name" max=128 />
            <p>Address:</p>
            <input id="addr1" type="text" name="addr1" max=128 />
            <input id="addr2" type="text" name="addr2" max=128 />
            <div id="statepcode">
                <p>State:</p>
                <select id="state" name="state">
                    <option value="NSW">New South Wales</option>
                    <option value="QLD">Queensland</option>
                    <option value="VIC">Victoria</option>
                    <option value="ACT">ACT</option>
                    <option value="NT">Northern Territory</option>
                    <option value="TAS">Tasmania</option>
                    <option value="WA">Western Australia</option>
                </select>
                <p>Postcode:</p>
                <input id="pcode" type="text" name="pcode" max=4 />
            </div>
            <p>Phone:</p>
            <input id="phone" type="text" name="phone" max=10 />
            <p>Email:</p>
            <input id="email" type="text" name="email" max=254 />
            <input id="submit" type="image" src="images/tick.png" />
        </form>
    </div>
</body>
</html>
